<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="bg-warning w-50 m-auto p-4">
            <h1>Les operations</h1>
            <form onsubmit="calculer(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom complet</label>
                    <input type="text" class="form-control rounded-pill" id="name" placeholder="Prenom et nom" />
                </div>
                <div class="mb-3">
                    <label for="premierEntier" class="form-label">Premier Entier</label>
                    <input type="number" class="form-control rounded-pill" id="premierEntier" />
                </div>
                <div class="mb-3">
                    <label for="deuxiemeEntier" class="form-label">Deuxieme Entier</label>
                    <input type="number" class="form-control rounded-pill" id="deuxiemeEntier" />
                </div>
                <div class="mb-3">
                    <label for="operation" class="form-label">Operation</label>
                    <select class="form-select rounded-pill" aria-label="Default select example" id="operation">
                        <option selected>Selectionner</option>
                        <option value="1">Addition</option>
                        <option value="2">Produit</option>
                        <option value="3">Modulo</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary rounded-pill" type="submit">Calculer</button>
                </div>
                <div>
                    <p id="result"></p>
            </form>
        </div>
    </div>
    <script src="scripts/operation.js" type="text/javascript"></script>
</body>

</html>
